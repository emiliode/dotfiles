
colors:
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
env:
  TERM: xterm-256color

window:
  opacity: 1.0
  dynamic_padding: true
  padding:
    x: 5
    y: 5

font:
  normal:
    family: JetbrainsMono Nerd Font
    style: Regular

  bold:
    family: JetbrainsMono Nerd Font
    style: Bold

  italic:
    family: JetbrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetbrainsMono Nerd Font
    style: Bold Italic

  size: 12

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh

cursor:
  style: Underline

live_config_reload: true
draw_bold_text_with_bright_colors: true
